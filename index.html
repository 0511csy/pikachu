<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>JS Bin</title>
    <link rel="stylesheet" href="css/default.css">

    <style id="styleTag">
    </style>
</head>

<body>
<div class="wrapper">
    <pre  id="code"></pre>
    <div class="show">
        <div class="show-wrapper">
            <div class="lowerLip-wrapper">
                <div class="lowerLip"></div>
            </div>
            <div class="nose"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="upperLip left"></div>
            <div class="upperLip right"></div>
        </div>
    </div>
    <div class="speedButton">
        <button data-speed = 'slow'>slow</button>
        <button data-speed = 'normal' class="active">normal</button>
        <button data-speed = 'fast'>fast</button>
    </div>
</div>
<script src="vendor/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
